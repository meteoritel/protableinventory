name: Release

on:
  push:
    tags:
      - "v*"

  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ï¼Œç”¨äºç”Ÿæˆæ›´æ–°æ—¥å¿—

      # 2. è®¾ç½® Java ç¯å¢ƒ
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. ç¼“å­˜ Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 4. èµ‹äºˆæ‰§è¡Œæƒé™
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 5. æ„å»ºé¡¹ç›®
      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # 6. è¿è¡Œæµ‹è¯•
      - name: Run tests
        run: ./gradlew test --no-daemon

      # 7. è·å–ç‰ˆæœ¬ä¿¡æ¯
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION_NO_V=${VERSION#v}" >> $GITHUB_OUTPUT
          
          # åˆ¤æ–­æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          if [[ "$VERSION" =~ -[a-zA-Z] ]]; then
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi

      # 8. ç”Ÿæˆæ›´æ–°æ—¥å¿—
      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            # å¦‚æœæ²¡æœ‰ä¸Šä¸€ä¸ªæ ‡ç­¾ï¼Œè·å–æ‰€æœ‰æäº¤
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # è·å–ä¸¤ä¸ªæ ‡ç­¾ä¹‹é—´çš„æäº¤
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges $PREVIOUS_TAG..HEAD)
          fi
          
          # å¤„ç†æ¢è¡Œç¬¦å¹¶ä¿å­˜åˆ°è¾“å‡º
          {
            echo "CHANGELOG<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      # 9. æŸ¥æ‰¾æ„å»ºäº§ç‰©
      - name: Find JAR files
        id: find_jars
        run: |
          # æŸ¥æ‰¾ä¸»è¦çš„ JAR æ–‡ä»¶ï¼ˆæ’é™¤ sources å’Œ javadocï¼‰
          MAIN_JAR=$(find build/libs -name "*.jar" -not -name "*-sources.jar" -not -name "*-javadoc.jar" -not -name "*-dev.jar" | head -1)
          
          if [ -z "$MAIN_JAR" ]; then
            echo "Error: No main JAR file found!"
            exit 1
          fi
          
          echo "MAIN_JAR=$MAIN_JAR" >> $GITHUB_OUTPUT
          echo "MAIN_JAR_NAME=$(basename $MAIN_JAR)" >> $GITHUB_OUTPUT
          
          # æŸ¥æ‰¾æ‰€æœ‰ç›¸å…³æ–‡ä»¶
          ALL_JARS=$(find build/libs -name "*.jar" | tr '\n' ' ')
          echo "ALL_JARS=$ALL_JARS" >> $GITHUB_OUTPUT

      # 10. åˆ›å»º GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          release_name: 'Release ${{ steps.version.outputs.VERSION }}'
          body: |
            ## ğŸš€ What's New in ${{ steps.version.outputs.VERSION }}
            
            ### ğŸ“‹ Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### ğŸ“¦ Installation
            1. Download the JAR file from the assets below
            2. Place it in your Minecraft `mods` folder
            3. Make sure you have Minecraft Forge 1.20.1 installed
            
            ### âš™ï¸ Requirements
            - Minecraft 1.20.1
            - Minecraft Forge 47.2.0 or later
            - Java 17 or later
            
            ### ğŸ› Known Issues
            - Please report any issues on our [GitHub Issues](https://github.com/${{ github.repository }}/issues) page
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ steps.version.outputs.PRERELEASE == 'true' || github.event.inputs.prerelease == 'true' }}

      # 11. ä¸Šä¼ ä¸»è¦ JAR æ–‡ä»¶
      - name: Upload Main JAR
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jars.outputs.MAIN_JAR }}
          asset_name: ${{ steps.find_jars.outputs.MAIN_JAR_NAME }}
          asset_content_type: application/java-archive

      # 12. ä¸Šä¼  Sources JARï¼ˆå¦‚æœå­˜åœ¨ï¼‰
      - name: Upload Sources JAR
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/${{ github.event.repository.name }}-${{ steps.version.outputs.VERSION_NO_V }}-sources.jar
          asset_name: ${{ github.event.repository.name }}-${{ steps.version.outputs.VERSION_NO_V }}-sources.jar
          asset_content_type: application/java-archive

      # 13. ä¸Šä¼  Javadoc JARï¼ˆå¦‚æœå­˜åœ¨ï¼‰
      - name: Upload Javadoc JAR
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/${{ github.event.repository.name }}-${{ steps.version.outputs.VERSION_NO_V }}-javadoc.jar
          asset_name: ${{ github.event.repository.name }}-${{ steps.version.outputs.VERSION_NO_V }}-javadoc.jar
          asset_content_type: application/java-archive

      # 14. é€šçŸ¥æ„å»ºå®Œæˆ
      - name: Release Summary
        run: |
          echo "âœ… Release ${{ steps.version.outputs.VERSION }} created successfully!"
          echo "ğŸ“¦ Main JAR: ${{ steps.find_jars.outputs.MAIN_JAR_NAME }}"
          echo "ğŸ”— Release URL: ${{ steps.create_release.outputs.html_url }}"